<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Anonymous ChatBot</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f3f4f6;
        color: #222;
        display: flex;
        flex-direction: column;
        /* Use 100dvh for dynamic viewport height if supported, fallback to 100vh */
        height: 100dvh; 
        height: 100vh; 
      }
      .container {
        flex: 1;
        display: flex;
        overflow: hidden;
        /* Ensure container fills remaining space, but don't force 100vh */
        /* height: 100vh; REMOVE THIS LINE */ 
      }
      #sidebar {
        width: 240px;
        background: #fff;
        border-right: 1px solid #e5e7eb;
        padding: 16px;
        overflow-y: auto;
        /* Adjust for potential sticky header/footer if any */
        height: calc(100vh - 50px); /* Adjust based on topBar height */
      }
      #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        /* Remove padding here, add to messages/form instead if needed */
        /* padding: 16px; */ 
        position: relative; /* Needed for absolute positioning if used */
      }
      #roomTitle {
        font-size: 1.2rem;
        font-weight: 600;
      }
      #messages {
        flex: 1; /* Allow messages to take up available space */
        overflow-y: auto;
        padding: 12px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        margin-bottom: 10px; /* Small margin above form */
        /* Remove fixed margin for mobile, let flexbox handle it or adjust padding dynamically */
      }
      #form {
        display: flex;
        padding: 8px; /* Padding for the form itself */
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
      }
      #form input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 8px;
      }
      #form button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      #form button:hover {
        background: #4338ca;
      }
      .msg {
        margin-bottom: 8px;
        display: flex;
      }
      .msg .bubble {
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
      }
      .msg.me {
        justify-content: flex-end;
      }
      .msg.me .bubble {
        background-color: #e0f2fe;
        color: #1e40af;
        border-bottom-right-radius: 2px;
      }
      .msg.other {
        justify-content: flex-start;
      }
      .msg.other .bubble {
        background-color: #f0f0f0;
        color: #333;
        border-bottom-left-radius: 2px;
      }
      .user {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .user:hover {
        background: #f0f0f0;
      }
      .red-dot {
        width: 8px;
        height: 8px;
        background-color: #ef4444;
        border-radius: 50%;
        margin-left: 8px;
      }
      #topBar {
        display: none; /* Hidden by default on desktop */
        background: #fff;
        padding: 10px 16px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky; /* Make top bar sticky on mobile too */
        top: 0;
        z-index: 10;
      }

      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .modal-content input[type="text"],
      .modal-content input[type="number"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .modal-content .gender-options label {
        margin-right: 20px;
      }
      .modal-content button {
        background: #4f46e5;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .modal-content button:hover {
        background: #4338ca;
      }

      /* Mobile adjustments */
      @media (max-width: 768px) {
        #sidebar {
          display: none; /* Hide sidebar on small screens */
        }
        #chat {
          flex: 1; /* Chat takes full width */
          padding: 0; /* Remove padding here, control within messages/form */
        }
        #topBar {
          display: flex; /* Show top bar on mobile */
          /* position: fixed; removed fixed, let it be part of flow or stick to top*/
          width: 100%;
          top: 0;
          left: 0;
          z-index: 10;
          box-sizing: border-box;
        }
        .container {
            flex-direction: column; /* Stack chat vertically */
            height: auto; /* Allow height to adjust */
            flex: 1; /* Take remaining space after topBar */
        }
        #messages {
          flex: 1; /* Messages take up available space */
          border-radius: 0; /* No border radius on mobile messages if full width */
          margin-bottom: 0; /* No margin-bottom here either */
          padding-bottom: 80px; /* Add padding to the bottom of messages to prevent content from being obscured by the fixed input form */
          padding-top: 60px; /* Add padding to top for sticky header */
          box-sizing: border-box; /* Include padding in height calculation */
        }
        #form {
          position: fixed; /* Keep form fixed at bottom */
          bottom: 0;
          left: 0;
          width: 100%;
          border-radius: 0;
          z-index: 50;
          box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
          box-sizing: border-box;
          background: #fff; /* Ensure it covers content */
        }
      }
    </style>
  </head>
  <body>
    <div id="userModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3>Welcome! Please tell us about yourself.</h3>
        <form id="userForm">
          <input
            type="text"
            id="nicknameInput"
            placeholder="Choose a Nickname"
            required
          />
          <input
            type="number"
            id="ageInput"
            placeholder="Your Age (18-99)"
            min="18"
            max="99"
            required
          />
          <div class="gender-options" style="margin-bottom: 20px">
            <label style="margin-right: 20px">
              <input type="radio" name="gender" value="male" checked />
              <span style="color: #3b82f6; font-weight: 600">‚ôÇ Male</span>
            </label>
            <label>
              <input type="radio" name="gender" value="female" />
              <span style="color: #e75480; font-weight: 600">‚ôÄ Female</span>
            </label>
          </div>
          <button type="submit">Start Chatting üöÄ</button>
        </form>
      </div>
    </div>
    <div id="allUsersModal" class="modal" style="display: none">
      <div class="modal-content" style="max-height: 70vh; overflow-y: auto">
        <h3 style="margin-bottom: 12px; color: #4f46e5; text-align: center">
          Online Users
        </h3>
        <div id="allUsersList"></div>
        <button
          onclick="document.getElementById('allUsersModal').style.display='none';"
          style="margin-top: 16px"
        >
          Close
        </button>
      </div>
    </div>
    <div id="topBar">
      <span id="roomTitle">üåê Public Chat</span>
      <button id="showUsersBtn">üë• Users</button>
    </div>
    <div class="container">
      <div id="sidebar">
        <h3 style="margin-bottom: 12px">üë• Users</h3>
        <div id="userList"></div>
      </div>
      <div id="chat">
        <div id="messages"></div>
        <form id="form" autocomplete="off">
          <input
            id="input"
            type="text"
            placeholder="Type your message..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
